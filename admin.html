<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        .message-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        th, td {
            padding: 1rem;
            text-align: left;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Admin Dashboard</h1>
            <p class="text-lg text-gray-500 mt-2">Manage your products here.</p>
        </header>

        <!-- Controls Section -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 space-y-4 sm:space-y-0">
            <!-- Search Bar -->
            <div class="w-full sm:w-auto">
                <label for="search-input" class="sr-only">Search products</label>
                <input type="text" id="search-input" placeholder="Search products..."
                    class="block w-full sm:w-64 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            </div>
            
            <!-- Navigation Links -->
            <div class="flex gap-4">
                <a href="shop-admin-form-xampp-2.html"
                    class="w-full sm:w-auto bg-indigo-600 text-white py-2 px-4 rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-200 text-center">
                    + Add New Item
                </a>
                <a href="index.html"
                    class="w-full sm:w-auto bg-gray-300 text-gray-800 py-2 px-4 rounded-full shadow-lg hover:bg-gray-400 transition-colors duration-200 text-center">
                    Back to Shop
                </a>
            </div>
        </div>

        <!-- Product Table -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                            <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                            <th scope="col" class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                            <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
                        </tr>
                    </thead>
                    <tbody id="product-list" class="bg-white divide-y divide-gray-200">
                        <!-- Product rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <div id="empty-message" class="hidden text-center text-gray-500 p-8">
                <p class="text-xl">No products found. Please add some items.</p>
            </div>
        </div>

    </div>

    <!-- Edit Product Modal -->
    <div id="edit-modal" class="modal-overlay hidden">
        <div class="bg-white rounded-2xl shadow-2xl p-6 w-11/12 max-w-2xl relative max-h-full overflow-y-auto">
        <div class="bg-white rounded-2xl shadow-2xl p-6 w-11/12 max-w-2xl relative">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Product</h2>
            <form id="edit-form" class="space-y-4">
                <input type="hidden" id="edit-product-id">
                
                <div>
                    <label for="edit-product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" id="edit-product-name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>

                <div>
                    <label for="edit-product-category" class="block text-sm font-medium text-gray-700">Category</label>
                    <input type="text" id="edit-product-category"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="edit-product-price" class="block text-sm font-medium text-gray-700">Price</label>
                        <input type="number" id="edit-product-price"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    </div>
                    <div>
                        <label for="edit-product-original-price" class="block text-sm font-medium text-gray-700">Original Price (optional)</label>
                        <input type="number" id="edit-product-original-price"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="edit-product-stock" class="block text-sm font-medium text-gray-700">Stock</label>
                        <input type="number" id="edit-product-stock"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    </div>
                    <div>
                        <label for="edit-product-size" class="block text-sm font-medium text-gray-700">Size</label>
                        <input type="text" id="edit-product-size"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    </div>
                </div>

                <div>
                    <label for="edit-product-image" class="block text-sm font-medium text-gray-700">Image URL</label>
                    <input type="text" id="edit-product-image"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>

                <!-- Colors Section -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Available Colors</label>
                    <div id="edit-colors-container" class="space-y-2">
                        <!-- Dynamic color inputs will be added here -->
                    </div>
                    <button type="button" id="edit-add-color-btn" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                        + Add Color
                    </button>
                </div>

                <div class="flex justify-between items-center pt-4">
                    <button type="button" id="delete-btn" class="py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-bold rounded-full shadow-lg transition-colors duration-200">
                        Delete
                    </button>
                    <div class="flex gap-4">
                        <button type="button" id="close-edit-modal" class="py-2 px-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold rounded-full shadow-lg transition-colors duration-200">
                            Cancel
                        </button>
                        <button type="submit" class="py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-full shadow-lg transition-colors duration-200">
                            Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="message-modal" class="message-modal-overlay hidden">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center">
            <div id="modal-icon" class="flex justify-center mb-4"></div>
            <h3 id="modal-title" class="text-xl font-bold mb-2"></h3>
            <p id="modal-message" class="text-gray-500 mb-6"></p>
            <button id="close-message-modal-btn" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-full font-bold hover:bg-indigo-700 transition-colors duration-200">
                OK
            </button>
        </div>
    </div>

    <script>
        // --- 1. Variable Declarations ---
        const productList = document.getElementById('product-list');
        const emptyMessage = document.getElementById('empty-message');
        const searchInput = document.getElementById('search-input');
        
        // Edit Modal elements
        const editModal = document.getElementById('edit-modal');
        const editForm = document.getElementById('edit-form');
        const closeEditModalBtn = document.getElementById('close-edit-modal');
        const deleteBtn = document.getElementById('delete-btn');
        const editAddColorBtn = document.getElementById('edit-add-color-btn');
        const editColorsContainer = document.getElementById('edit-colors-container');
        
        // Message Modal elements
        const messageModal = document.getElementById('message-modal');
        const closeMessageModalBtn = document.getElementById('close-message-modal-btn');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalIcon = document.getElementById('modal-icon');

        let allItems = [];

        // --- 2. Function Definitions ---
        
        // Function to show the custom message modal
        function showMessage(title, message, isSuccess) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalIcon.innerHTML = isSuccess
                ? '<svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>';
            messageModal.classList.remove('hidden');
        }

        // Function to render color inputs for the edit modal
        function renderColorInputs(colors) {
            editColorsContainer.innerHTML = '';
            if (colors) {
                colors.forEach(color => createColorInput(color.name, color.hex));
            }
        }

        // Function to create a single color input group
        function createColorInput(name = '', hex = '#000000') {
            const colorDiv = document.createElement('div');
            colorDiv.className = 'flex items-center gap-2';
            colorDiv.innerHTML = `
                <input type="text" value="${name}" placeholder="Color Name" class="color-name block w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                <input type="color" value="${hex}" class="color-hex w-1/4 h-10 border rounded-md">
                <button type="button" class="remove-color-btn text-red-500 hover:text-red-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-1 12H6L5 7m5 0V4a1 1 0 011-1h2a1 1 0 011 1v3m1 6v-1m-4 1v-1m-2-12h7a2 2 0 012 2v2a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2z" />
                    </svg>
                </button>
            `;
            editColorsContainer.appendChild(colorDiv);
        }

        // Function to render the product table
        function renderTable(itemsToRender) {
            productList.innerHTML = '';
            if (itemsToRender.length === 0) {
                emptyMessage.classList.remove('hidden');
                return;
            }
            emptyMessage.classList.add('hidden');
            
            itemsToRender.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.dataset.id = item.id; // Added data-id to the row
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 capitalize">${item.category}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.price}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.stock}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="edit-btn text-indigo-600 hover:text-indigo-900">Edit</button>
                    </td>
                `;
                productList.appendChild(row);
            });
        }

        // Function to filter and render products
        function filterAndRenderProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredItems = allItems.filter(item => 
                item.name.toLowerCase().includes(searchTerm) ||
                item.category.toLowerCase().includes(searchTerm)
            );
            renderTable(filteredItems);
        }

        // Function to show the edit modal with product data
        function showEditModal(itemId) {
            // Find the item by converting its ID to a string for reliable comparison
            const item = allItems.find(p => String(p.id) === String(itemId));
            if (!item) {
                showMessage('Error', 'Product not found. Please ensure the item has a valid ID in db.json.', false);
                return;
            }

            // Populate form fields
            document.getElementById('edit-product-id').value = item.id;
            document.getElementById('edit-product-name').value = item.name;
            document.getElementById('edit-product-category').value = item.category;
            document.getElementById('edit-product-price').value = item.price;
            document.getElementById('edit-product-original-price').value = item.originalPrice;
            document.getElementById('edit-product-stock').value = item.stock;
            document.getElementById('edit-product-size').value = item.size;
            document.getElementById('edit-product-image').value = item.image;
            
            renderColorInputs(item.colors);
            
            editModal.classList.remove('hidden');
        }

        // Function to save the edited product
        async function saveEditedItem(e) {
            e.preventDefault();
            const itemId = document.getElementById('edit-product-id').value;
            const itemIndex = allItems.findIndex(p => String(p.id) === String(itemId));

            if (itemIndex === -1) {
                showMessage('Error', 'Product not found.', false);
                return;
            }

            // Gather updated data
            const updatedItem = {
                id: itemId,
                name: document.getElementById('edit-product-name').value,
                category: document.getElementById('edit-product-category').value.toLowerCase(),
                price: parseFloat(document.getElementById('edit-product-price').value),
                originalPrice: parseFloat(document.getElementById('edit-product-original-price').value) || null,
                stock: parseInt(document.getElementById('edit-product-stock').value),
                size: document.getElementById('edit-product-size').value,
                image: document.getElementById('edit-product-image').value,
                colors: []
            };

            const colorInputs = document.querySelectorAll('#edit-colors-container .flex');
            colorInputs.forEach(colorDiv => {
                const name = colorDiv.querySelector('.color-name').value;
                const hex = colorDiv.querySelector('.color-hex').value;
                if (name) {
                    updatedItem.colors.push({ name, hex });
                }
            });

            // Update the item in the local array
            allItems[itemIndex] = updatedItem;

            await saveData(allItems, 'Product updated successfully.', 'Failed to update product.');
        }

        // Function to delete a product
        async function deleteItem() {
            const itemId = document.getElementById('edit-product-id').value;
            allItems = allItems.filter(p => String(p.id) !== String(itemId));
            await saveData(allItems, 'Product deleted successfully.', 'Failed to delete product.');
        }

        // Function to send data to the PHP script
        async function saveData(data, successMessage, errorMessage) {
            try {
                const saveResponse = await fetch('save-data.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!saveResponse.ok) {
                    throw new Error(`Server returned status: ${saveResponse.status}`);
                }

                await saveResponse.text();
                showMessage('Success!', successMessage, true);
                editModal.classList.add('hidden');
                filterAndRenderProducts(); // Re-render the table with the updated data

            } catch (error) {
                console.error('Error saving data:', error);
                showMessage('Error', `${errorMessage} Details: ${error.message}`, false);
            }
        }
        
        // Function to fetch all products from the JSON file
        async function fetchProducts() {
            try {
                const response = await fetch('db.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allItems = await response.json();
                renderTable(allItems);
            } catch (error) {
                console.error('Error fetching products:', error);
                productList.innerHTML = `<tr><td colspan="5" class="text-center text-red-500 p-8">
                    <p>Failed to load products. Please check that your XAMPP Apache server is running and 'db.json' exists.</p>
                </td></tr>`;
                emptyMessage.classList.add('hidden');
            }
        }

        // --- 3. Event Listeners ---
        closeMessageModalBtn.addEventListener('click', () => messageModal.classList.add('hidden'));
        closeEditModalBtn.addEventListener('click', () => editModal.classList.add('hidden'));
        editModal.addEventListener('click', (event) => {
            if (event.target === editModal) editModal.classList.add('hidden');
        });

        editForm.addEventListener('submit', saveEditedItem);
        
        editAddColorBtn.addEventListener('click', () => createColorInput());
        
        editColorsContainer.addEventListener('click', (e) => {
            if (e.target.closest('.remove-color-btn')) {
                e.target.closest('.flex').remove();
            }
        });
        
        productList.addEventListener('click', (e) => {
            const editButton = e.target.closest('.edit-btn');
            if (editButton) {
                const row = e.target.closest('tr');
                showEditModal(row.dataset.id);
            }
        });

        searchInput.addEventListener('input', filterAndRenderProducts);

        // Initial fetch
        document.addEventListener('DOMContentLoaded', fetchProducts);
    </script>
</body>
</html>
