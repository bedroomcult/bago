<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Management</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .modal-overlay.hidden .modal-content {
            transform: scale(0.95);
            opacity: 0;
        }
        #unsaved-status {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        #unsaved-status.hidden {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="login-container" class="fixed inset-0 bg-gray-200 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Login</button>
                <p id="login-error" class="text-red-500 text-sm text-center mt-4"></p>
            </form>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <div class="container mx-auto p-4 sm:p-6 lg:p-8">
            <header class="mb-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Product Management</h1>
                <p class="text-gray-500">Add, edit, or delete products from the catalog.</p>
            </header>

            <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                <div class="relative w-full sm:w-auto">
                    <input type="search" id="search-input" placeholder="Search by name or category..." class="pl-10 pr-4 py-2 border rounded-lg w-full sm:w-64 focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                    <svg class="w-5 h-5 text-gray-400 absolute top-1/2 left-3 transform -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <div class="flex gap-2 sm:gap-4 w-full sm:w-auto">
                     <a href="index.html" class="flex-1 sm:flex-none justify-center bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                        Homepage
                    </a>
                    <button id="add-product-btn" class="flex-1 sm:flex-none justify-center bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">
                        Add New
                    </button>
                    <button id="save-to-server-btn" class="flex-1 sm:flex-none justify-center bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                        Save
                    </button>
                    <button id="logout-btn" class="flex-1 sm:flex-none justify-center bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">
                        Logout
                    </button>
                </div>
            </div>

            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" data-sort-key="name" class="px-2 py-3 sm:px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">Name <span class="sort-indicator"></span></th>
                                <th scope="col" data-sort-key="category" class="px-2 py-3 sm:px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">Category <span class="sort-indicator"></span></th>
                                <th scope="col" data-sort-key="price" class="px-2 py-3 sm:px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">Price <span class="sort-indicator"></span></th>
                                <th scope="col" class="px-2 py-3 sm:px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                                <th scope="col" class="px-2 py-3 sm:px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Discount Status</th>
                                <th scope="col" data-sort-key="hidden" class="px-2 py-3 sm:px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer">Status <span class="sort-indicator"></span></th>
                                <th scope="col" class="px-2 py-3 sm:px-6 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Product rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="product-modal" class="modal-overlay hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 max-w-2xl max-h-[90vh] overflow-y-auto">
            <h2 id="modal-title" class="text-2xl font-bold mb-4">Add New Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2" required>
                    </div>
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                        <input type="text" id="category" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2" required>
                    </div>
                    <div>
                        <label for="image" class="block text-sm font-medium text-gray-700">Image Path</label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" id="image" class="flex-1 block w-full rounded-none rounded-l-md bg-white border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2" required>
                            <input type="file" id="image-upload" class="hidden" accept="image/png, image/jpeg, image/gif, image/webp">
                            <button type="button" id="image-upload-btn" class="relative -ml-px inline-flex items-center space-x-2 rounded-r-md border border-gray-300 bg-gray-50 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100">
                                Upload
                            </button>
                        </div>
                        <p id="upload-status" class="text-sm text-gray-500 mt-1"></p>
                    </div>
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                        <input type="number" id="price" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2">
                    </div>
                    <div>
                        <label for="originalPrice" class="block text-sm font-medium text-gray-700">Original Price</label>
                        <input type="number" id="originalPrice" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2">
                    </div>
                     <div class="md:col-span-2">
                        <label for="desc" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="desc" rows="3" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2"></textarea>
                    </div>
                    <div>
                        <label for="size" class="block text-sm font-medium text-gray-700">Size</label>
                        <input type="text" id="size" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2">
                    </div>
                     <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Colors</label>
                        <div id="colors-container" class="mt-1 flex items-center gap-2 flex-wrap">
                            <!-- Color swatches will be added here -->
                            <button type="button" id="add-color-btn" class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 hover:bg-gray-300 text-xl font-bold">+</button>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <label for="period" class="block text-sm font-medium text-gray-700">Discount Period (e.g., 01/08/2025-31/08/2025)</label>
                        <input type="text" id="period" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2">
                    </div>
                    <div class="md:col-span-2 flex items-center gap-4 pt-2">
                        <label for="hidden" class="block text-sm font-medium text-gray-700">Hide Product</label>
                        <input type="checkbox" id="hidden" class="h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <span class="text-xs text-gray-500">If checked, this product will not appear in the public catalog.</span>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-400">Cancel</button>
                    <button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Color Picker Modal -->
    <div id="color-picker-modal" class="modal-overlay hidden">
        <div class="modal-content bg-white rounded-lg shadow-xl p-6 w-11/12 max-w-sm">
            <h2 class="text-xl font-bold mb-4">Add Color</h2>
            <div id="color-picker-wheel" class="mx-auto"></div>
            <div class="mt-4">
                <label for="color-desc" class="block text-sm font-medium text-gray-700">Color Description (e.g., "Matte Black")</label>
                <input type="text" id="color-desc" class="mt-1 block w-full bg-white border border-gray-300 rounded-md shadow-sm text-sm p-2">
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button type="button" id="cancel-color-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                <button type="button" id="save-color-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Add Color</button>
            </div>
        </div>
    </div>

    <!-- Changes Summary Modal -->
    <div id="changes-modal" class="modal-overlay hidden">
        <div class="modal-content bg-white rounded-lg shadow-xl w-11/12 max-w-2xl max-h-[80vh] flex flex-col">
            <div class="p-6 border-b">
                <h2 id="changes-modal-title" class="text-2xl font-bold text-gray-800">Confirm Changes</h2>
            </div>
            <div id="changes-summary" class="p-6 overflow-y-auto space-y-4">
                <!-- Summary content will be injected here -->
            </div>
            <div class="p-4 bg-gray-50 border-t mt-auto flex justify-end gap-4">
                <button id="cancel-summary-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-400">Cancel</button>
                <button id="confirm-save-btn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Confirm & Save</button>
            </div>
        </div>
    </div>

    <!-- Unsaved Changes Status -->
    <div id="unsaved-status" class="hidden fixed bottom-6 right-6 bg-yellow-500 text-white font-bold py-3 px-5 rounded-lg shadow-lg z-40">
        <span id="unsaved-count">0</span> unsaved changes.
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Auth Elements
            const loginContainer = document.getElementById('login-container');
            const adminPanel = document.getElementById('admin-panel');
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            const logoutBtn = document.getElementById('logout-btn');

            // App Elements
            const productTableBody = document.getElementById('product-table-body');
            const addProductBtn = document.getElementById('add-product-btn');
            const saveToServerBtn = document.getElementById('save-to-server-btn');
            const searchInput = document.getElementById('search-input');
            const tableHead = document.querySelector('thead');
            const productModal = document.getElementById('product-modal');
            const modalTitle = document.getElementById('modal-title');
            const productForm = document.getElementById('product-form');
            const cancelBtn = document.getElementById('cancel-btn');
            const changesModal = document.getElementById('changes-modal');
            const changesModalTitle = document.getElementById('changes-modal-title');
            const confirmSaveBtn = document.getElementById('confirm-save-btn');
            const cancelSummaryBtn = document.getElementById('cancel-summary-btn');
            const changesSummaryDiv = document.getElementById('changes-summary');
            const unsavedStatus = document.getElementById('unsaved-status');
            const unsavedCountSpan = document.getElementById('unsaved-count');

            // Color Picker Elements
            const colorPickerModal = document.getElementById('color-picker-modal');
            const addColorBtn = document.getElementById('add-color-btn');
            const cancelColorBtn = document.getElementById('cancel-color-btn');
            const saveColorBtn = document.getElementById('save-color-btn');
            const colorsContainer = document.getElementById('colors-container');
            let colorPicker;

            // Image Upload Elements
            const imageUploadBtn = document.getElementById('image-upload-btn');
            const imageUploadInput = document.getElementById('image-upload');
            const imagePathInput = document.getElementById('image');
            const uploadStatus = document.getElementById('upload-status');

            let allItems = [];
            let originalItems = []; // A pristine copy of the fetched data
            let editingIndex = null;
            let currentSortKey = 'name';
            let currentSortDir = 'asc';

            // New state variables for staged upload
            let stagedFile = null;
            let stagedFileProductName = null;

            function initApp() {
                loginContainer.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                fetchProducts();
            }

            // --- Auth Logic ---
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                initApp();
            }

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === 'admin' && password === 'bago') {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    initApp();
                } else {
                    loginError.textContent = 'Invalid username or password.';
                }
            });

            logoutBtn.addEventListener('click', () => {
                sessionStorage.removeItem('isLoggedIn');
                location.reload();
            });

            // --- App Logic ---
            function getChanges() {
                const added = allItems.filter(item => !originalItems.some(orig => orig._tempId === item._tempId));
                const deleted = originalItems.filter(orig => !allItems.some(item => item._tempId === orig._tempId));
                
                const edited = [];
                allItems.forEach(item => {
                    if (item._tempId === undefined) return;
                    const original = originalItems.find(orig => orig._tempId === item._tempId);
                    if (original && JSON.stringify(original) !== JSON.stringify(item)) {
                        const diff = {};
                        const allKeys = new Set([...Object.keys(original), ...Object.keys(item)]);
                        allKeys.forEach(key => {
                            if (key === '_tempId') return;
                            const originalValue = JSON.stringify(original[key] ?? null);
                            const currentValue = JSON.stringify(item[key] ?? null);
                            if (originalValue !== currentValue) {
                                diff[key] = { from: original[key] ?? 'N/A', to: item[key] ?? 'N/A' };
                            }
                        });
                        if (Object.keys(diff).length > 0) {
                            edited.push({ name: original.name, _tempId: item._tempId, diff });
                        }
                    }
                });

                return { added, deleted, edited };
            }

            function countChanges() {
                const { added, deleted, edited } = getChanges();
                return added.length + deleted.length + edited.length;
            }

            function updateUnsavedStatus() {
                const totalChanges = countChanges();
                if (totalChanges > 0) {
                    unsavedCountSpan.textContent = totalChanges;
                    unsavedStatus.classList.remove('hidden');
                } else {
                    unsavedStatus.classList.add('hidden');
                }
            }

            function formatRupiah(number) {
                if (number === null || number === undefined || isNaN(number)) return 'N/A';
                return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
            }

            function getDiscountState(item) {
                const hasValidPrices = item.originalPrice && item.originalPrice > item.price;
                if (!hasValidPrices) {
                    return { text: 'No Discount', color: 'bg-gray-200 text-gray-800' };
                }

                if (!item.period) {
                    return { text: 'Permanent Sale', color: 'bg-red-500 text-white' };
                }

                const [startStr, endStr] = item.period.split('-');
                if (!startStr || !endStr) return { text: 'Invalid Period', color: 'bg-yellow-400 text-black' };

                const [sd, sm, sy] = startStr.split('/').map(Number);
                const [ed, em, ey] = endStr.split('/').map(Number);
                const startDate = new Date(sy, sm - 1, sd);
                const endDate = new Date(ey, em - 1, ed);
                endDate.setHours(23, 59, 59, 999);
                const now = new Date();

                if (now >= startDate && now <= endDate) {
                    return { text: 'Active Sale', color: 'bg-green-500 text-white' };
                } else if (now < startDate) {
                    return { text: 'Scheduled Sale', color: 'bg-blue-500 text-white' };
                } else {
                    return { text: 'Expired Sale', color: 'bg-yellow-500 text-white' };
                }
            }

            async function checkImageExists(url, element) {
                if (!url || url.trim() === '' || url.trim() === '/') {
                    element.innerHTML = `<span class="text-yellow-600 font-semibold">No Path</span>`;
                    return;
                }
                try {
                    const response = await fetch(url, { method: 'HEAD', cache: 'no-cache' });
                    if (response.ok) {
                        element.innerHTML = `<span class="text-green-600 font-bold">✔ Found</span>`;
                    } else {
                        element.innerHTML = `<span class="text-red-600 font-bold">✖ Not Found</span>`;
                    }
                } catch (error) {
                    element.innerHTML = `<span class="text-red-600 font-bold">✖ Error</span>`;
                }
            }

            function renderTable() {
                const searchTerm = searchInput.value.toLowerCase();
                let filteredItems = allItems.filter(item => {
                    const name = (item.name || '').toLowerCase();
                    const category = (item.category || '').toLowerCase();
                    return name.includes(searchTerm) || category.includes(searchTerm);
                });

                filteredItems.sort((a, b) => {
                    let valA = a[currentSortKey];
                    let valB = b[currentSortKey];

                    if (currentSortKey === 'price') {
                        valA = valA === null ? -Infinity : valA;
                        valB = valB === null ? -Infinity : valB;
                    } else if (currentSortKey === 'hidden') {
                        valA = valA ? 1 : 0;
                        valB = valB ? 1 : 0;
                    } else {
                        valA = (valA || '').toString().toLowerCase();
                        valB = (valB || '').toString().toLowerCase();
                    }

                    if (valA < valB) return currentSortDir === 'asc' ? -1 : 1;
                    if (valA > valB) return currentSortDir === 'asc' ? 1 : -1;
                    return 0;
                });

                productTableBody.innerHTML = '';
                if (filteredItems.length === 0) {
                    productTableBody.innerHTML = `<tr><td colspan="7" class="text-center text-gray-500 py-8">No products found.</td></tr>`;
                    return;
                }

                filteredItems.forEach(item => {
                    const originalIndex = allItems.findIndex(originalItem => originalItem._tempId === item._tempId);
                    const discountState = getDiscountState(item);
                    const row = document.createElement('tr');
                    row.id = `product-row-${item._tempId}`;
                    row.innerHTML = `
                        <td class="px-2 py-3 sm:px-6 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${item.name}</div>
                        </td>
                        <td class="px-2 py-3 sm:px-6 whitespace-nowrap">
                            <div class="text-sm text-gray-500">${item.category}</div>
                        </td>
                        <td class="px-2 py-3 sm:px-6 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${formatRupiah(item.price)}</div>
                        </td>
                        <td class="px-2 py-3 sm:px-6 whitespace-nowrap text-sm image-status-cell">
                            <span class="text-gray-400">Checking...</span>
                        </td>
                        <td class="px-2 py-3 sm:px-6 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${discountState.color}">
                                ${discountState.text}
                            </span>
                        </td>
                        <td class="px-2 py-3 sm:px-6 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${item.hidden ? 'bg-gray-400 text-white' : 'bg-green-200 text-green-800'}">
                                ${item.hidden ? 'Hidden' : 'Visible'}
                            </span>
                        </td>
                        <td class="px-2 py-3 sm:px-6 whitespace-nowrap text-right text-sm font-medium">
                            <button data-index="${originalIndex}" class="edit-btn text-indigo-600 hover:text-indigo-900 mr-4">Edit</button>
                            <button data-index="${originalIndex}" class="delete-btn text-red-600 hover:text-red-900">Delete</button>
                        </td>
                    `;
                    productTableBody.appendChild(row);
                });

                // After rendering rows, perform the async image checks
                filteredItems.forEach(item => {
                    const statusCell = productTableBody.querySelector(`#product-row-${item._tempId} .image-status-cell`);
                    if (statusCell) {
                        checkImageExists(item.image, statusCell);
                    }
                });

                tableHead.querySelectorAll('[data-sort-key]').forEach(th => {
                    const indicator = th.querySelector('.sort-indicator');
                    if (th.dataset.sortKey === currentSortKey) {
                        indicator.textContent = currentSortDir === 'asc' ? ' ▲' : ' ▼';
                    } else {
                        indicator.textContent = '';
                    }
                });
            }

            function openModal(index = null) {
                productForm.reset();
                renderColorSwatches([]);
                editingIndex = index;

                // Reset image staging on modal open
                stagedFile = null;
                stagedFileProductName = null;
                uploadStatus.textContent = '';
                imagePathInput.disabled = false;

                if (index !== null) {
                    modalTitle.textContent = 'Edit Product';
                    const item = allItems[index];
                    document.getElementById('product-id').value = index;
                    document.getElementById('name').value = item.name || '';
                    document.getElementById('category').value = item.category || '';
                    document.getElementById('image').value = item.image || '';
                    document.getElementById('price').value = item.price;
                    document.getElementById('originalPrice').value = item.originalPrice;
                    document.getElementById('period').value = item.period || '';
                    document.getElementById('desc').value = item.desc || '';
                    document.getElementById('size').value = item.size || '';
                    document.getElementById('hidden').checked = item.hidden || false;
                    if (Array.isArray(item.colors)) {
                        renderColorSwatches(item.colors);
                    }
                } else {
                    modalTitle.textContent = 'Add New Product';
                    document.getElementById('image').value = '/';
                    document.getElementById('hidden').checked = false;
                }
                productModal.classList.remove('hidden');
            }

            function closeModal() {
                productModal.classList.add('hidden');
                uploadStatus.textContent = ''; // Clear upload status on close
            }

            function deleteProduct(index) {
                const itemToDelete = allItems[index];
                if (confirm(`Are you sure you want to delete "${itemToDelete.name}"?`)) {
                    allItems.splice(index, 1);
                    renderTable();
                    updateUnsavedStatus();
                }
            }

            async function fetchProducts() {
                try {
                    const response = await fetch('db.json?t=' + new Date().getTime());
                    if (!response.ok) throw new Error('Network response was not ok.');
                    const data = await response.json();
                    const dataWithIds = data.map((item, i) => ({ ...item, _tempId: i }));
                    allItems = JSON.parse(JSON.stringify(dataWithIds));
                    originalItems = JSON.parse(JSON.stringify(dataWithIds));
                    renderTable();
                    updateUnsavedStatus();
                } catch (error) {
                    console.error('Error fetching products:', error);
                    productTableBody.innerHTML = `<tr><td colspan="7" class="text-center text-red-500 py-8">Error loading products. Please check console.</td></tr>`;
                }
            }

            productForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const priceValue = document.getElementById('price').value;
                const originalPriceValue = document.getElementById('originalPrice').value;
                
                const colors = [];
                colorsContainer.querySelectorAll('.color-swatch-item').forEach(swatch => {
                    colors.push({
                        hex: swatch.dataset.hex,
                        name: swatch.dataset.name
                    });
                });

                const finalProductName = document.getElementById('name').value;
                // If an image was staged, ensure its associated name is up-to-date
                // with what's being saved in the modal.
                if (stagedFile) {
                    stagedFileProductName = finalProductName;
                }

                const productData = {
                    name: document.getElementById('name').value,
                    category: document.getElementById('category').value,
                    price: priceValue ? parseInt(priceValue, 10) : null,
                    originalPrice: originalPriceValue ? parseInt(originalPriceValue, 10) : null,
                    period: document.getElementById('period').value || null,
                    image: document.getElementById('image').value,
                    desc: document.getElementById('desc').value || null,
                    size: document.getElementById('size').value || null,
                    colors: colors,
                    hidden: document.getElementById('hidden').checked,
                };

                if (editingIndex !== null) {
                    const tempId = allItems[editingIndex]._tempId;
                    allItems[editingIndex] = { ...productData, _tempId: tempId };
                } else {
                    const newTempId = (originalItems.length > 0 ? Math.max(...originalItems.map(i => i._tempId)) : -1) + 1;
                    allItems.push({ ...productData, _tempId: newTempId });
                }
                renderTable();
                closeModal();
                updateUnsavedStatus();
            });

            function showChangesSummary(isConfirmation = true) {
                const changes = getChanges();
                let summaryHtml = '';
                const totalChanges = changes.added.length + changes.deleted.length + changes.edited.length;

                if (totalChanges === 0 && isConfirmation) {
                    alert("No changes to save.");
                    return;
                }

                if (changes.added.length > 0) {
                    summaryHtml += '<div><h3 class="text-lg font-semibold text-green-600">Added Products</h3><ul class="space-y-2">';
                    changes.added.forEach((item) => summaryHtml += `<li class="flex justify-between items-center"><span>${item.name}</span><button data-change-type="added" data-temp-id="${item._tempId}" class="revert-btn text-xs bg-red-100 text-red-700 px-2 py-1 rounded">Revert</button></li>`);
                    summaryHtml += '</ul></div>';
                }
                if (changes.edited.length > 0) {
                    summaryHtml += '<div><h3 class="text-lg font-semibold text-blue-600">Edited Products</h3><ul class="space-y-2">';
                    changes.edited.forEach((item) => {
                        summaryHtml += `<li class="border-t pt-2 mt-2"><div class="flex justify-between items-center"><strong>${item.name}</strong><button data-change-type="edited" data-temp-id="${item._tempId}" class="revert-btn text-xs bg-red-100 text-red-700 px-2 py-1 rounded">Revert Edit</button></div><ul class="text-sm list-disc list-inside pl-2 text-gray-600">`;
                        Object.entries(item.diff).forEach(([key, value]) => {
                            summaryHtml += `<li><span class="capitalize font-semibold">${key}:</span> ${JSON.stringify(value.from)} → ${JSON.stringify(value.to)}</li>`;
                        });
                        summaryHtml += '</ul></li>';
                    });
                    summaryHtml += '</ul></div>';
                }
                if (changes.deleted.length > 0) {
                    summaryHtml += '<div><h3 class="text-lg font-semibold text-red-600">Deleted Products</h3><ul class="space-y-2">';
                    changes.deleted.forEach((item) => summaryHtml += `<li class="flex justify-between items-center"><span>${item.name}</span><button data-change-type="deleted" data-temp-id="${item._tempId}" class="revert-btn text-xs bg-red-100 text-red-700 px-2 py-1 rounded">Revert</button></li>`);
                    summaryHtml += '</ul></div>';
                }

                if(summaryHtml === '') {
                    summaryHtml = '<p class="text-gray-700">No changes were made to the database.</p>';
                }

                changesSummaryDiv.innerHTML = summaryHtml;
                
                if (isConfirmation) {
                    changesModalTitle.textContent = 'Confirm Changes';
                    confirmSaveBtn.classList.remove('hidden');
                    cancelSummaryBtn.textContent = 'Cancel';
                } else {
                    changesModalTitle.textContent = 'Changes Saved Successfully';
                    confirmSaveBtn.classList.add('hidden');
                    cancelSummaryBtn.textContent = 'Close';
                }

                changesModal.classList.remove('hidden');
            }

            saveToServerBtn.addEventListener('click', () => {
                showChangesSummary(true);
            });

            confirmSaveBtn.addEventListener('click', async () => {
                confirmSaveBtn.disabled = true;
                confirmSaveBtn.textContent = 'Saving...';

                // Prepare data for saving. We send the whole database state.
                const itemsToSave = allItems.map(item => {
                    const { _tempId, ...rest } = item;
                    return rest;
                });

                // Use FormData to handle both JSON data and a potential file upload.
                const formData = new FormData();
                formData.append('dbData', JSON.stringify(itemsToSave));

                // If a file was staged, add it and its associated product name to the request.
                if (stagedFile && stagedFileProductName) {
                    formData.append('productImage', stagedFile);
                    formData.append('productName', stagedFileProductName);
                }

                try {
                    // When sending FormData, we DO NOT set the Content-Type header.
                    // The browser does it automatically with the correct boundary.
                    const response = await fetch('update-db.php', {
                        method: 'POST',
                        body: formData,
                    });
                    const result = await response.json();
                    if (!response.ok || result.status !== 'success') {
                        throw new Error(result.message || 'An unknown error occurred.');
                    }
                    // On successful save, clear the staged file
                    stagedFile = null;
                    stagedFileProductName = null;
                    showChangesSummary(false);
                } catch (error) {
                    console.error('Error saving data:', error);
                    alert('Save Error: ' + error.message);
                } finally {
                    confirmSaveBtn.disabled = false;
                    confirmSaveBtn.textContent = 'Confirm & Save';
                }
            });

            addProductBtn.addEventListener('click', () => openModal());
            cancelBtn.addEventListener('click', closeModal);
            searchInput.addEventListener('input', renderTable);

            cancelSummaryBtn.addEventListener('click', () => {
                changesModal.classList.add('hidden');
                if (cancelSummaryBtn.textContent === 'Close') {
                    fetchProducts(); 
                }
            });

            // --- Image Upload Logic ---
            imageUploadBtn.addEventListener('click', () => {
                imageUploadInput.click();
            });

            imageUploadInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const productName = document.getElementById('name').value;
                if (!productName) {
                    alert('Please enter a product name before selecting an image.');
                    e.target.value = ''; // Clear the input
                    return;
                }

                // With the new flow, we only stage the file. 
                // The upload happens with the main "Confirm & Save" button.
                stagedFile = file;
                stagedFileProductName = productName; // Store the name at time of selection
                
                uploadStatus.textContent = `Staged for upload: ${file.name}`;
                imagePathInput.value = 'Will be auto-generated on save.';
                imagePathInput.disabled = true;
            });

            changesSummaryDiv.addEventListener('click', (e) => {
                if (!e.target.classList.contains('revert-btn')) return;

                const type = e.target.dataset.changeType;
                const id = parseInt(e.target.dataset.tempId, 10);

                if (type === 'added') {
                    allItems = allItems.filter(item => item._tempId !== id);
                } else if (type === 'deleted') {
                    const revertedItem = originalItems.find(item => item._tempId === id);
                    if (revertedItem) allItems.push(revertedItem);
                } else if (type === 'edited') {
                    const originalItem = originalItems.find(item => item._tempId === id);
                    const itemIndex = allItems.findIndex(item => item._tempId === id);
                    if (originalItem && itemIndex > -1) {
                        allItems[itemIndex] = JSON.parse(JSON.stringify(originalItem));
                    }
                }
                
                renderTable();
                updateUnsavedStatus();
                showChangesSummary(true);
            });

            function initializeColorPicker() {
                colorPicker = new iro.ColorPicker('#color-picker-wheel', {
                    width: 250,
                    color: "#ffffff",
                    borderWidth: 1,
                    borderColor: "#ccc",
                    layout: [ { component: iro.ui.Wheel }, { component: iro.ui.Slider, options: { sliderType: 'value' } } ]
                });
            }

            function renderColorSwatches(colors) {
                colorsContainer.innerHTML = '';
                colors.forEach(color => {
                    const swatch = document.createElement('div');
                    swatch.className = 'color-swatch-item flex items-center gap-2 bg-gray-100 rounded-full pr-3';
                    swatch.dataset.hex = color.hex;
                    swatch.dataset.name = color.name;
                    swatch.innerHTML = `
                        <span class="block w-6 h-6 rounded-full border" style="background-color: ${color.hex};"></span>
                        <span class="text-sm">${color.name}</span>
                        <button type="button" class="remove-color-btn text-red-500 font-bold">×</button>
                    `;
                    colorsContainer.appendChild(swatch);
                });
                colorsContainer.appendChild(addColorBtn);
            }

            addColorBtn.addEventListener('click', () => {
                if (!colorPicker) initializeColorPicker();
                document.getElementById('color-desc').value = '';
                colorPickerModal.classList.remove('hidden');
            });

            cancelColorBtn.addEventListener('click', () => colorPickerModal.classList.add('hidden'));

            saveColorBtn.addEventListener('click', () => {
                const newColor = {
                    hex: colorPicker.color.hexString,
                    name: document.getElementById('color-desc').value || 'No name'
                };
                const currentColors = [];
                colorsContainer.querySelectorAll('.color-swatch-item').forEach(swatch => {
                    currentColors.push({ hex: swatch.dataset.hex, name: swatch.dataset.name });
                });
                renderColorSwatches([...currentColors, newColor]);
                colorPickerModal.classList.add('hidden');
            });

            colorsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-color-btn')) {
                    e.target.closest('.color-swatch-item').remove();
                }
            });

            tableHead.addEventListener('click', (e) => {
                const header = e.target.closest('[data-sort-key]');
                if (!header) return;

                const key = header.dataset.sortKey;
                if (key === currentSortKey) {
                    currentSortDir = currentSortDir === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSortKey = key;
                    currentSortDir = 'asc';
                }
                renderTable();
            });

            productTableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-btn')) {
                    openModal(parseInt(e.target.dataset.index, 10));
                } else if (e.target.classList.contains('delete-btn')) {
                    deleteProduct(parseInt(e.target.dataset.index, 10));
                }
            });

            // fetchProducts() is now called by initApp after successful login
        });
    </script>
</body>
</html>
