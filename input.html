<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom modal for messages */
        .message-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <!-- Main Container -->
    <div class="max-w-3xl mx-auto py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Add New Furniture Item</h1>
            <p class="text-lg text-gray-500 mt-2">Fill out the form below to add a new product to your shop.</p>
        </header>

        <!-- Form -->
        <form id="product-form" class="bg-white p-8 rounded-2xl shadow-xl space-y-6">
            <!-- Product Name -->
            <div>
                <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
                <input type="text" id="product-name" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            </div>

            <!-- Category -->
            <div>
                <label for="product-category" class="block text-sm font-medium text-gray-700">Category</label>
                <input type="text" id="product-category" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            </div>

            <!-- Prices -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="product-price" class="block text-sm font-medium text-gray-700">Price</label>
                    <input type="number" id="product-price"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>
                <div>
                    <label for="product-original-price" class="block text-sm font-medium text-gray-700">Original Price (optional)</label>
                    <input type="number" id="product-original-price"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>
            </div>

            <!-- Stock and Size -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="product-stock" class="block text-sm font-medium text-gray-700">Stock</label>
                    <input type="number" id="product-stock"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>
                <div>
                    <label for="product-size" class="block text-sm font-medium text-gray-700">Size</label>
                    <input type="text" id="product-size"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                </div>
            </div>

            <!-- Image URL -->
            <div>
                <label for="product-image" class="block text-sm font-medium text-gray-700">Image URL</label>
                <input type="text" id="product-image"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
            </div>

            <!-- Colors Section -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Available Colors</label>
                <div id="colors-container" class="space-y-4">
                    <!-- Dynamic color inputs will be added here -->
                </div>
                <button type="button" id="add-color-btn" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Add a Color
                </button>
            </div>

            <!-- Submit Button -->
            <div class="pt-6">
                <button type="submit"
                    class="w-full py-3 px-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-full shadow-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Add Product
                </button>
            </div>
            
            <!-- Link back to index -->
            <div class="text-center mt-4">
                <a href="index.html" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-200">
                    Back to Shop Catalog
                </a>
            </div>
        </form>

        <!-- Message Modal -->
        <div id="message-modal" class="message-modal-overlay hidden">
            <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center">
                <div id="modal-icon" class="flex justify-center mb-4"></div>
                <h3 id="modal-title" class="text-xl font-bold mb-2"></h3>
                <p id="modal-message" class="text-gray-500 mb-6"></p>
                <button id="close-message-modal-btn" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-full font-bold hover:bg-indigo-700 transition-colors duration-200">
                    OK
                </button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('product-form');
            const colorsContainer = document.getElementById('colors-container');
            const addColorBtn = document.getElementById('add-color-btn');
            const messageModal = document.getElementById('message-modal');
            const closeMessageModalBtn = document.getElementById('close-message-modal-btn');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalIcon = document.getElementById('modal-icon');
            
            let nextColorId = 0;

            // Function to show the custom message modal
            function showMessage(title, message, isSuccess) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                modalIcon.innerHTML = isSuccess
                    ? '<svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>'
                    : '<svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>';
                messageModal.classList.remove('hidden');
            }

            // Event listener to close the modal
            closeMessageModalBtn.addEventListener('click', () => {
                messageModal.classList.add('hidden');
            });

            // Function to create a color input group
            function createColorInput() {
                const colorDiv = document.createElement('div');
                colorDiv.dataset.id = nextColorId++;
                colorDiv.className = 'flex items-center gap-2';
                colorDiv.innerHTML = `
                    <input type="text" placeholder="Color Name" class="color-name block w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                    <input type="color" value="#000000" class="color-hex w-1/4 h-10 border rounded-md">
                    <button type="button" class="remove-color-btn text-red-500 hover:text-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-1 12H6L5 7m5 0V4a1 1 0 011-1h2a1 1 0 011 1v3m1 6v-1m-4 1v-1m-2-12h7a2 2 0 012 2v2a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2z" />
                        </svg>
                    </button>
                `;
                colorsContainer.appendChild(colorDiv);
            }

            // Add initial color input
            createColorInput();

            // Event listener for adding new color inputs
            addColorBtn.addEventListener('click', () => {
                createColorInput();
            });

            // Event listener for removing color inputs
            colorsContainer.addEventListener('click', (e) => {
                if (e.target.closest('.remove-color-btn')) {
                    e.target.closest('.flex').remove();
                }
            });

            // Form submission handler
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                try {
                    // 1. Fetch existing products from db.json
                    const response = await fetch('db.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const products = await response.json();

                    // 2. Gather form data
                    const newProduct = {
                        id: Date.now().toString(), // Generate a unique ID
                        name: document.getElementById('product-name').value,
                        category: document.getElementById('product-category').value.toLowerCase(),
                        price: document.getElementById('product-price').value,
                        originalPrice: document.getElementById('product-original-price').value || null,
                        stock: parseInt(document.getElementById('product-stock').value),
                        size: document.getElementById('product-size').value,
                        image: document.getElementById('product-image').value,
                        colors: []
                    };
                    
                    // Gather color data
                    const colorInputs = document.querySelectorAll('#colors-container .flex');
                    colorInputs.forEach(colorDiv => {
                        const name = colorDiv.querySelector('.color-name').value;
                        const hex = colorDiv.querySelector('.color-hex').value;
                        if (name) { // Only add if color name is provided
                            newProduct.colors.push({ name, hex });
                        }
                    });

                    // 3. Add the new product to the list
                    products.push(newProduct);

                    // 4. Send the updated list to the PHP script for saving
                    const saveResponse = await fetch('save-data.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(products)
                    });

                    if (!saveResponse.ok) {
                        throw new Error(`Failed to save data. Server returned status: ${saveResponse.status}`);
                    }

                    const result = await saveResponse.text();
                    console.log(result);
                    showMessage('Success!', 'Product has been added successfully.', true);
                    form.reset(); // Reset the form after successful submission

                } catch (error) {
                    console.error('Error adding product:', error);
                    showMessage('Error', `Failed to add product: ${error.message}`, false);
                }
            });
        });
    </script>
</body>
</html>
